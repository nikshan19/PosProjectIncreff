
<!DOCTYPE html>
<html lan="en">

<head th:replace="snippets.html :: name_head"></head>
<body>

	<nav th:replace="snippets.html :: name_navbar"></nav>
	<header>
		<div class="toast align-items-center text-white border-0"
			style="position: absolute; background-color: red; top: 10px; right: 10px;"
			role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast"></div>
		<div class="toast align-items-center text-white border-0"
			style="position: absolute; background-color: green; top: 10px; right: 10px;"
			role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast1"></div>
	</header>


	<div class="container-fluid">

		<!-- Blank Row -->
		<div class="row">
			<div class="text-center">
				<h1>Sales Report</h1>
			</div>
			<br> <br>
		</div>


		<div class="row">
			<div class="col-12">


				<form class="form-inline" id="salesreport-form">
					<div class="row">
						<div class="col">

							<label for="inputStartdate" class="col-sm-2 col-form-label">StartDate</label>
							<div class="col">
								<div class="input-group date" id="datepicker1">
									<input type="text" class="form-control" name="startdate"
										id="inputStartdate" placeholder="Enter Start Date">
									<div class="input-group-append">
										<span class="input-group-text bg-white"> <i
											class="fa fa-calendar"></i>
										</span>
									</div>
								</div>
							</div>
						</div>
						<div class="col">
							<label for="inputEnddate" class="col-sm-2 col-form-label">EndDate</label>
							<div class="col">
								<div class="input-group date" id="datepicker2">
									<input type="text" class="form-control" name="enddate"
										id="inputEnddate" placeholder="Enter End Date">
									<div class="input-group-append">
										<span class="input-group-text bg-white"> <i
											class="fa fa-calendar"></i>
										</span>
									</div>
								</div>
							</div>
						</div>

						<div class="col">
							<label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
							<div class="col">
								<input type="text" class="form-control" name="brand"
									id="inputBrand" placeholder="Enter Brand">
							</div>
						</div>
						<div class="col">
							<label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
							<div class="col">
								<input type="text" class="form-control" name="category"
									id="inputCategory" placeholder="Enter Category">
							</div>
						</div>
					</div>
					<br>

					<button type="button" class="btn btn-sm btn-outline-primary mr-2"
						id="add-employee">Search</button>
					&nbsp;
					<button type="button" class="btn btn-sm btn-outline-dark"
						id="refresh-data">Refresh</button>

				</form>
				<br> <br>
			</div>
		</div>
		<!-- Blank Row -->
		<div class="row">&nbsp;</div>

		<div class="row">
			<div class="col-12 table-responsive">
				<table class="table table-striped" id="salesreport-table">
					<thead>
						<tr>
							<th scope="col">Brand</th>
							<th scope="col">Category</th>
							<th scope="col">Quantity</th>
							<th scope="col">Revenue</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>


			</div>
		</div>




		<!-- Employee Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog"
			id="edit-employee-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Brand</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form-inline" id="employee-edit-form">
							<div class="form-group">
								<label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="brand"
										placeholder="enter brand">
								</div>
							</div>
							<div class="form-group">
								<label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="category"
										placeholder="enter category">
								</div>
							</div>
							<input type="hidden" name="id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="update-employee">Update</button>
					</div>
				</div>
			</div>
		</div>


	</div>
	<!-- Container end -->
	<footer class="footer">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
		<script th:src="@{/static/api8.js}"></script>
	</footer>










</body>
</html>
