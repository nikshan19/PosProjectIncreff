		<div class="col-12">
			
			
			<form class="form-inline" id="salesreport-form">
			  <div class="row">
				<div class="col">
				
			    <label for="inputStartdate" class="col-sm-2 col-form-label">StartDate</label>
			    <div class="col">
			    	<div class="input-group date" id="datepicker1">
			      <input type="text" class="form-control" name="startdate" id="inputStartdate" placeholder="enter Start Date">
			      <div class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
				</div>
			    </div>
			 	 </div>
			 	 <div class="col">
			    <label for="inputEnddate" class="col-sm-2 col-form-label">EndDate</label>
			    <div class="col">
			    	<div class="input-group date" id="datepicker2">
			      <input type="text" class="form-control" name="enddate" id="inputEnddate" placeholder="enter End Date">
			      <div class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
				</div>
			    </div>
			 	 </div>
			  </div>
			  <div class="row">
			  <div class="col">
			    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
			    <div class="col">
			      <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand">
			    </div>
			 	 </div>
			  <div class="col">
			    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
			    <div class="col">
			      <input type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category">
			    </div>
			  </div>
			  </div>
			  <br>
			  
			  <button type="button" class="btn btn-outline-dark" id="add-employee">Add</button>
			  &nbsp;
			  <button type="button" class="btn btn-outline-dark" id="refresh-data">Refresh</button>
			 
			</form>
			<br>
			<br>
		</div>
		</div>

	<div class="row">
	&nbsp;

    <tr>
      <th scope="col">Category</th>

  </thead>
  <tbody >
   
  </tbody>
</table>

			<!-- Employee Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-employee-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Brand</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="employee-edit-form">
			  <div class="form-group">
			    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="brand" placeholder="enter brand">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="category" placeholder="enter category">
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-employee">Update</button>
      </div>
    </div>
  </div>
