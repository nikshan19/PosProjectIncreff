
<!DOCTYPE html>
<html lan = "en">

<head th:replace="snippets.html :: name_head"></head>
<body>

<nav th:replace="snippets.html :: name_navbar"></nav>
<header>


<div class="toast align-items-center text-white bg-primary border-0"  style="position: absolute; top: 10px; right: 10px;" role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast"></div>


</header>



<div class="container">

		
		<div class="row">
		<div class="col">
			
			
			<form class="form-inline" id="product-form">
			<div class="row">
			  <div class="col">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col">
			      <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">
			    </div>
			  </div>
			  <div class="col">
			    <label for="inputBrandPojo" class="col-sm-2 col-form-label">BrandCategory</label>
			    <div class="col">
			      <input type="number" class="form-control" name="brandPojo" id="inputBrandPojo" placeholder="enter brand category" min="0" value="0">
			    </div>
			  </div>
			  <div class="col">
			    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
			    <div class="col">
			      <input type="text" class="form-control" name="name" id="inputName" placeholder="enter name">
			    </div>
			  </div>
			  <div class="col">
			    <label for="inputMrp" class="col-sm-2 col-form-label">Mrp</label>
			    <div class="col">
			      
			      <input type="number" class="form-control" id="inputMrp" placeholder="enter mrp" name="mrp" min="0" value="0" step="0.01" pattern="/^\d+(?:\.\d{1,2})?$/"/>
			    </div>
			  </div>
			  </div>
			  <br>
			 
			  <button type="button" class="btn btn-outline-dark" id="add-product">Add</button>
			  &nbsp;
			  <button type="button" class="btn btn-outline-dark" id="refresh-data">Refresh</button>
		
			</form>
			<br>
			<br>
		</div>
		</div>
		<!-- Blank Row -->
	<div class="row">
	&nbsp;
	</div>
		
		<div class="row">
		<div class = "col-12">
		<table class="table table-dark table-striped" id = "product-table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Barcode</th>
      <th scope="col">Brand Category</th>
      <th scope="col">Name</th>
      <th scope="col">Mrp</th>
      <th scope="col">Actions</th>
    
    </tr>
  </thead>
  <tbody >
   
  </tbody>
</table>
		
		
		</div>
	</div>	
			
			
			
			
			<!-- Employee Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="product-edit-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" placeholder="enter barcode">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputBrandPojo" class="col-sm-2 col-form-label">Brand Category</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="brandPojo" placeholder="enter brand category">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="name" placeholder="enter name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputMrp" class="col-sm-2 col-form-label">Mrp</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="mrp" placeholder="enter mrp">
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-product">Update</button>
      </div>
    </div>
  </div>
</div>
			
	
</div><!-- Container end -->
