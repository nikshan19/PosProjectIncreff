
<!DOCTYPE html>
<html lan="en">

<head th:replace="snippets_p.html :: name_head"></head>
<body>

	<nav th:replace="snippets_p.html :: name_navbar"></nav>
	<header>

		<div class="toast align-items-center text-white border-0"
			style="position: absolute; background-color: red; top: 10px; right: 10px;"
			role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast"></div>
		<div class="toast align-items-center text-white border-0"
			style="position: absolute; background-color: green; top: 10px; right: 10px;"
			role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast1"></div>

	</header>



	<div class="container-fluid">




		<div class="split left bg-white">
		<div class="b">
			<img th:src="@{/static/products.png}" height="130px" width="90px"
				style="position: absolute; top: 28%; left: 43%;">
			<button type="button" class="btn btn-sm btn-outline-primary mr-2"
				style="position: relative; top: 55%; left: 32%;" data-toggle="modal"
				data-target="#brand-modal">Add</button>
			<button type="button" class="btn btn-sm btn-outline-primary mr-2"
				id="upload-data" style="position: relative; top: 55%; left: 33%;">
				Upload
			</button>
			<button type="button" class="btn btn-sm btn-outline-dark"
				id="refresh-data" style="position: relative; top: 55%; left: 34%;">Refresh</button>
				</div>
		</div>


		<div class="modal" tabindex="-1" role="dialog" id="brand-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Product</h5>
					</div>
					<div class="modal-body">
						<form class="form-inline" id="product-form">
							<div class="col">
								<label for="inputName" class="col-sm-2 col-form-label">Name</label>
								<div class="col">
									<input type="text" class="form-control" name="name"
										id="inputName" placeholder="Enter Name">
								</div>
							</div>
							<div class="col">
								<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col">
									<input type="text" class="form-control" name="barcode"
										id="inputBarcode" placeholder="Enter Barcode">
								</div>
							</div>
							
							<div class="col">
								<label for="inputBrandCategory" class="col-sm-2 col-form-label">BrandCategory</label>
								<div class="custom-select" style="width:500px;">
									<select class="selection"id="inputBrandCategory" name="brandCategory"></select>
								</div>
							</div>
							
							<div class="col">
								<label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
								<div class="col">
									<input type="number" class="form-control" id="inputMrp"
										placeholder="Enter MRP" name="mrp" min="0" value="0"
										step="0.01" pattern="/^\d+(?:\.\d{1,2})?$/" />
								</div>
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class=" close btn btn-outline-secondary"
							data-dismiss="modal" id="c">Cancel</button>
						<button type="button" class="btn btn-outline-primary"
							id="add-product">Add</button>
					</div>
				</div>
			</div>
		</div>




		<div class="split right bg-white">
			<div class="row">
				<div class="col-12 table-responsive">
					<table class="table table-striped" id="product-table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Barcode</th>
								<th scope="col">Brand</th>
								<th scope="col">Category</th>
								<th scope="col">MRP</th>
								<th scope="col">Actions</th>

							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>


				</div>
			</div>
		</div>



		<!-- Employee Edit Modal -->
		<!--Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Edit Product</h5>
					</div>
					<div class="modal-body">
						<form class="form-inline" id="product-edit-form">
							<div class="form-group">
								<label for="inputName" class="col-sm-2 col-form-label">Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="name"
										placeholder="Enter Name">
								</div>
							</div>
							<div class="form-group">
								<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="barcode"
										placeholder="Enter Barcode">
								</div>
							</div>
							
							<div class="col">
								<label for="inputBrandCategory2" class="col-sm-2 col-form-label">BrandCategory</label>
								<div class="custom-select" style="width:500px;">
									<select class="selection1" id="inputBrandCategory2" name="brandCategory"></select>
								</div>
							</div>
							
							<div class="col">
								<label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" 
										placeholder="Enter MRP" name="mrp" min="0" value="0"
										step="0.01" pattern="/^\d+(?:\.\d{1,2})?$/" />
								</div>
							</div>
							<input type="hidden" name="id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class=" close btn btn-outline-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-outline-primary"
							id="update-product">Update</button>
					</div>
				</div>
			</div>
		</div>



		<!-- Employee Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog"
			id="upload-employee-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Upload Products</h5>
					</div>

					<div class="modal-body">
						<form>
						<div class="row">
						<div class="col">
						<input type="file" class="form-control" id="employeeFile">
						</div>	
						</div>
						</form>
						
						
						
						<a th:href="@{/sample/brand2.tsv}" target="_blank">Download
							Sample</a>
							<div id="row-box" style="display:none;">
							 <br> Rows: <span id="rowCount">0</span>, Processed: <span
							id="processCount">0</span>, Errors: <span id="errorCount">0</span>
							</div>
					</div>

					<div class="modal-footer">

						<button type="button" class="btn btn-sm btn-outline-warning mr-2" id="download-errors" style="display:none;">
							Download Errors
						</button>
							<button type="button" class="btn btn-sm btn-outline-secondary mr-2"
								data-dismiss="modal" id="cc">Cancel</button>
							<button type="button" class="btn btn-sm btn-outline-primary mr-2" id="process-data">Upload</button>
							
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- Container end -->
	<footer class="footer">
		Copyright Increff 2021 &nbsp; [[${info.getMessage()}]]
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script th:src="@{/static/api2.js}"></script>
		<script th:src="@{/static/papaparse.min.js}"></script>
		<script th:src="@{/static/app.js}"></script>
	</footer>



</body>
</html>
