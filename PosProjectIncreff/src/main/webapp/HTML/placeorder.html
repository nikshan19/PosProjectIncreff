<!DOCTYPE html>
<html lan="en">

<head th:replace="snippets3.html :: name_head"></head>
<body>
	<header> </header>


	<div class="container-fluid">




		<div class="split left bg-light">

			<a id="cart-data" style="position: absolute; top: 16px; right: 12px;"><i
				class="bi bi-cart3"></i></a> <a th:href="@{/ui/order2}"
				style="position: absolute; top: 16px; left: 12px;"><i
				class="bi bi-arrow-left"></i></a>
			<div class="row"
				style="position: absolute; top: 10%; right: 12px; left: 12px;">
				<div class="col" id="bef-form">
					<form class="form-inline" id="order-form">
						<div class="row">
							<div class="col">
								<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col">
									<input type="text" class="form-control" name="barcode"
										id="inputBarcode" placeholder="Enter Barcode">
								</div>
							</div>
							<div class="col">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col">
									<input type="number" class="form-control" name="quantity"
										id="inputQuantity" placeholder="Enter Quantity" min="0"
										value="0" step="1" ondrop="return false;"
										onpaste="return false;"
										onkeypress="return event.charCode>=48 && event.charCode<=57">
								</div>
							</div>
							<div class="col">
								<label for="inputMrp" class="col-sm-2 col-form-label">Price</label>
								<div class="col">
									<input type="number" class="form-control" name="mrp"
										id="inputMrp" placeholder="Enter Price" min="0" value="0"
										step="0.01" pattern="/^\d+(?:\.\d{1,2})?$/">
								</div>
							</div>
						</div>


					</form>




				</div>
				<div class="row">
					<div class="col">
						<br>
						<button type="button" class="btn btn-sm btn-outline-primary mr-2"
							id="fetch">Fetch Details</button>
						&nbsp;
						<button type="button" class="btn btn-sm btn-outline-primary mr-2"
							id="add-order">Add to Cart</button>
						&nbsp;
						<button type="button" class="btn btn-sm btn-outline-dark"
							id="refresh-data">Refresh</button>


					</div>
				</div>



			</div>
			<div id="pd"
				style="position: absolute; top: 54%; right: 12px; left: 12px;">
				<h2>Product Details</h2>
			</div>

			<div class="row"
				style="position: absolute; top: 60%; right: 12px; left: 12px;">
				<div class="col" id="bef-form">
					<form class="form-inline" id="detail-form">
						<div class="row">
							<div class="col">
								<label for="inputName" class="col-sm-2 col-form-label">Name</label>
								<div class="col">
									<input type="text" class="form-control" name="name"
										id="inputName" placeholder="Name" readonly>
								</div>
							</div>

							<div class="col">
								<label for="inputMrp" class="col-sm-2 col-form-label">Mrp</label>
								<div class="col">
									<input type="number" class="form-control" name="mrp"
										id="inputMrp" placeholder="MRP" min="0" value="0" step="0.01"
										pattern="/^\d+(?:\.\d{1,2})?$/" readonly>
								</div>
							</div>
							<div class="col">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col">
									<input type="number" class="form-control" name="quantity"
										id="inputQuantity" placeholder="Quantity" min="0" value="0"
										readonly>
								</div>
							</div>

						</div>


					</form>



				</div>
			</div>

		</div>



		<!-- it is an order form, does nothing.................... -->

		<div class="split right bg-white">
			<div class="toast align-items-center text-white border-0"
				style="position: absolute; background-color: red; top: 10px; right: 10px;"
				role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast"></div>
			<div class="toast align-items-center text-white border-0"
				style="position: absolute; background-color: green; top: 10px; right: 10px;"
				role="alert" aria-live="assertive" aria-atomic="true"
				id="EpicToast1"></div>
			<div class="row">
				<div class="col-12 table-responsive">
					<table class="table table-striped" id="order-table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Barcode</th>
								<th scope="col">MRP</th>
								<th scope="col">Action</th>

							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>


				</div>
			</div>

		</div>
	
		<!--Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog"
			id="edit-order-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Add to Cart</h5>
					</div>

					<div class="modal-body">
						<form class="form-inline" id="order-edit-form">
							<div class="form-group">
								<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="barcode"
										placeholder="Enter Barcode">
								</div>
							</div>
							<div class="form-group">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" name="quantity"
										 placeholder="Enter Quantity" min="0" value="0">
								</div>
							</div>
							<div class="form-group">
								<label for="inputMrp" class="col-sm-2 col-form-label">Price</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="mrp"
										placeholder="Enter Price">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class=" close btn btn-outline-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-outline-primary"
							id="update-employee">Add</button>
					</div>
				</div>
			</div>
		</div>







	</div>
	<!-- Container end -->
	<footer class="footer">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script th:src="@{/static/api_placeorder.js}"></script>
	</footer>
</body>
</html>
