
<!DOCTYPE html>
<html lan="en">

<head th:replace="snippets_o.html :: name_head"></head>
<body>
	<nav th:replace="snippets_o.html :: name_navbar"></nav>


	<header>
		<div class="toast align-items-center text-white border-0"
			style="position: absolute; background-color: red; top: 10px; right: 10px;"
			role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast"></div>
		<div class="toast align-items-center text-white border-0"
			style="position: absolute; background-color: green; top: 10px; right: 10px;"
			role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast1"></div>

	</header>


	<div class="container-fluid">

		<div class="split left bg-light">

			<img th:src="@{/static/choices.png}" height="130px" width="90px"
				style="position: absolute; top: 30%; left: 42%;">

			<button type="button" class="btn btn-sm btn-outline-primary mr-2"
				style="position: relative; top: 48%; left: 35%;" id="place-order">
				<i class="fa fa-folder"></i> Place Order
			</button>
			<button type="button" class="btn btn-sm btn-outline-dark"
				id="refresh-data" style="position: relative; top: 48%; left: 36%;">Refresh</button>
		</div>


		<div class="row">
			<div class="col">
				<form class="form-inline" id="demo-form"></form>
			</div>
		</div>



		<div class="split right bg-white">



			<div class="row">
				<div class="col-12 table-responsive">
					<table class="table table-striped" id="order-table">
						<thead>
							<tr>
								<th scope="col">OrderID</th>
								<th scope="col">DateTime</th>
								<th scope="col">Actions</th>

							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>


				</div>
			</div>






		</div>
		
		
		
		<div class="modal" tabindex="-1" role="dialog"
			id="edit-order-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Edit Order</h5>
					</div>

					<div class="modal-body">
						<div class="row">
				<div class="col-12 table-responsive">
					<table class="table table-striped" id="editorder-table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Barcode</th>
								<th scope="col">Quantity</th>
								<th scope="col">Mrp</th>


							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>


				</div>
			</div>
					</div>
					<div class="modal-footer">
						<button type="button" class=" close btn btn-outline-secondary"
							data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Employee Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="edit-cart-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Cart Item</h5>
					</div>
					<div class="modal-body">
						<form class="form-inline" id="cart-edit-form">
							<div class="form-group">
								<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="barcode"
										placeholder="Enter Barcode">
								</div>
							</div>

							<div class="form-group">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" name="quantity"
										placeholder="Enter Quantity" min="0" value="0" step="1"
										ondrop="return false;" onpaste="return false;"
										onkeypress="return event.charCode>=48 && event.charCode<=57">
								</div>
							</div>
							<div class="form-group">
								<label for="inputMrp" class="col-sm-2 col-form-label">Mrp</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" name="mrp"
										placeholder="Enter MRP" min="0" value="0" step="0.01"
										pattern="/^\d+(?:\.\d{1,2})?$/">
								</div>
							</div>

							<input type="hidden" name="id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class=" close btn btn-outline-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-outline-primary"
							id="update-product">Update</button>
					</div>
				</div>
			</div>
		</div>
		
		


	</div>
	<!-- Container end -->
	<footer class="footer">
		Copyright Increff 2021 &nbsp; [[${info.getMessage()}]]
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script th:src="@{/static/api_order.js}"></script>
	</footer>








</body>
</html>
