
<!DOCTYPE html>
<html lan="en">

<head th:replace="snippets_o.html :: name_head"></head>
<body>
	<nav th:replace="snippets_o.html :: name_navbar"></nav>


	<header>
		<div class="toast align-items-center text-white border-0"
			style="position: absolute; background-color: red; top: 10px; right: 10px;"
			role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast"></div>
		<div class="toast align-items-center text-white border-0"
			style="position: absolute; background-color: green; top: 10px; right: 10px;"
			role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast1"></div>

	</header>


	<div class="container-fluid">

		<div class="split left bg-white">
			<div class="b">
			<img th:src="@{/static/orders.png}" height="130px" width="90px"
				style="position: absolute; top: 30%; left: 44%;">
	
<div class="dropdown" style="position: relative; top: 55%; left: 40%;z-index:100;">
  <button class="dropbtn1 btn-sm btn-outline-primary mr-2 dropdown-toggle">Place Order</button>
  <div class="dropdown-content" style="position: relative; z-index:101;">
    <a th:href="@{/ui/placeorder}">Manually</a>
    <a th:href="@{/ui/cart}">Select from Product List</a>
  </div>
</div>

				</div>
		</div>


		<div class="row">
			<div class="col">
				<form class="form-inline" id="demo-form"></form>
			</div>
		</div>



		<div class="split right bg-white">



			<div class="row">
				<div class="col-12 table-responsive">
					<table class="table table-striped" id="order-table">
						<thead>
							<tr>
								<th scope="col">OrderID</th>
								<th scope="col">DateTime</th>
								<th scope="col">Options</th>

							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>


				</div>
			</div>






		</div>
		


		
		<div class="modal" id="edit-order-modal" >
			<div class="modal-dialog modal-lg">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Edit Order</h5>
					</div>

					<div class="modal-body">
						<div class="row">
				<div class="col-12 table-responsive">
					<table class="table table-striped" id="editorder-table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Barcode</th>
								<th scope="col">Quantity</th>
								<th scope="col">Mrp</th>
								<th scope="col">Actions</th>


							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>


				</div>
			</div>
					</div>
					<div class="modal-footer" id ="mf">
					
					</div>
				</div>
			</div>
		</div>
		
		
	
		
		
		
		<!-- Employee Edit Modal -->
		<div class="modal" id="edit-cart-modal" data-backdrop="static" >
			<div class="modal-dialog">
				<div class="modal-content">
					
					<div class="modal-body">
						<form class="form-inline" id="cart-edit-form">
						<div class="row">
							<div class="col">
								<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col">
									<input type="text" class="form-control" name="barcode"
										placeholder="Enter Barcode" style="display:none;">
								<div class = "text-primary" style="position: relative;font-weight: bold;">
								<span id="spanB"></span>
								</div>
								</div>
							</div>

							<div class="col">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col">
									<input type="number" class="form-control" name="quantity"
										placeholder="Enter Quantity" min="0" value="0" step="1"
										ondrop="return false;" onpaste="return false;"
										onkeypress="return event.charCode>=48 && event.charCode<=57">
								</div>
							</div>
							<div class="col">
								<label for="inputMrp" class="col-sm-2 col-form-label">Mrp</label>
								<div class="col">
									<input type="number" class="form-control" name="mrp"
										placeholder="Enter MRP" min="0" value="0" step="0.01"
										pattern="/^\d+(?:\.\d{1,2})?$/">
								</div>
							</div>

							<input type="hidden" name="id">
						</div>	
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class=" close btn btn-outline-secondary" id="cancel-eo"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-outline-primary"
							id="update-product">Update</button>
					</div>
				</div>
			</div>
		</div>
		
		


	</div>
	<!-- Container end -->
	<footer class="footer">
		Copyright Increff 2021 &nbsp; [[${info.getMessage()}]]
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script th:src="@{/static/api_order.js}"></script>
		

		
	</footer>








</body>
</html>
