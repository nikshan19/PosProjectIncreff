			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>

			    </div>
			  </div>
			  </div>
			  <br>
			 
			
			  <button type="button" class="btn btn-outline-dark" id="add">Add</button>

			</form>

		</div>

  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Quantity</th>
      <th scope="col">Actions</th>
    
    </tr>
  </thead>
  <tbody >
   
  </tbody>
</table>

	</div>	
			
			
			
			
			<!-- Employee Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Inventory</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="inventory-edit-form">
			  <div class="form-group">
			    <label for="inputId" class="col-sm-2 col-form-label">Id</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="id" placeholder="enter Id" readonly>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="quantity" placeholder="enter Quantity">
			    </div>
			  </div>
 	        
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-inventory">Update</button>
      </div>
    </div>
  </div>
</div>
