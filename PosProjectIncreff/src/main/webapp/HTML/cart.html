
<!DOCTYPE html>
<html lan="en">

<head th:replace="snippets4.html :: name_head"></head>
<body>

	<header>

		<div class="toast align-items-center text-white border-0"
			style="position: absolute; background-color: red; top: 10px; right: 10px;"
			role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast"></div>
		<div class="toast align-items-center text-white border-0"
			style="position: absolute; background-color: green; top: 10px; right: 10px;"
			role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast1"></div>

	</header>
	
	<div class="container-fluid">

		<div class="split left bg-white">
		
			<div 
				style="position: relative; top: 1%; left:5%">
				<h2>Products <i class="bi bi-boxes" style="position: relative; font-size: 2rem; color:red;"></i></h2>
		</div>
			 <a
				th:href="@{/ui/order2}"
				style="position: absolute; top: 16px; left: 12px;"><i
				class="bi bi-arrow-left"></i></a> &nbsp;
				
				<div class="row" style="position: relative; top: 3%;">
				<div class="col-12 table-responsive">
					<table class="table table-striped" id="order-table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Barcode</th>
								<th scope="col">MRP</th>
								<th scope="col">Action</th>

							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>


				</div>
			</div>





			<div class="row">
				<div class="col">
					<form class="form-inline" id="demo-form"></form>
				</div>
			</div>



		</div>
		<!-- Blank Row -->

		<div class="split right bg-white">
				<div 
				style="position: relative; top: 1%;">
				<h2>Cart <i class="bi bi-cart3" style="position: relative; font-size: 2rem; color:red;"></i></h2>
				
					<button type="button" class="btn btn-sm btn-outline-primary mr-2"
				style="position: relative; top: 1%;" id="place-order">Confirm
				Order</button>
			<button type="button" class="btn btn-sm btn-outline-dark"
				 style="position: relative; top: 1%; left: 1%;" id="refresh-data">Refresh</button>
			</div>
			
		
			
		
			
			<div class="row" style="position: relative; top: 3%;">
				<div class="col-12 table-responsive">
					<table class="table table-striped" id="editorder-table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Barcode</th>
								<th scope="col">Quantity</th>
								<th scope="col">Mrp</th>
								<th scope="col">Actions</th>


							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>


				</div>
			</div>

		</div>




		<!-- Employee Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="edit-cart-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Cart Item</h5>
					</div>
					<div class="modal-body">
						<form class="form-inline" id="cart-edit-form">
							<div class="form-group">
								<label for="inputBarcode" class="col-sm-2 col-form-label" style="display:none;">Barcode</label>
								<div class="col-sm-10" style="display:none;">
									<input type="text" class="form-control" name="barcode"
										placeholder="Enter Barcode">
								</div>
								<div class = "text-info" style="position: relative;font-weight: bold;">
								<span id="spanB"></span>
								</div>
								
							</div>

							<div class="form-group">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" name="quantity"
										placeholder="Enter Quantity" min="1" value="1" step="1"
										ondrop="return false;" onpaste="return false;"
										onkeypress="return event.charCode>=48 && event.charCode<=57">
								</div>
							</div>
							<div class="form-group">
								<label for="inputMrp" class="col-sm-2 col-form-label">Price</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" name="mrp"
										placeholder="Enter MRP" min="0" value="0" step="0.01"
										pattern="/^\d+(?:\.\d{1,2})?$/">
								</div>
							</div>

							<input type="hidden" name="id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class=" close btn btn-outline-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-outline-primary"
							id="update-product">Update</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<!--Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog"
			id="edit-order-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Add to Cart</h5>
					</div>

					<div class="modal-body">
						<form class="form-inline" id="order-edit-form">
							<div class="form-group">
								<label for="inputBarcode" class="col-sm-2 col-form-label" style="display:none;">Barcode</label>
								<div class="col-sm-10" style="display:none;">
									<input type="text" class="form-control" name="barcode"
										placeholder="Enter Barcode">
								</div>
								<div class = "text-info" style="position: relative;font-weight: bold;">
								<span id="spanBB"></span>
								</div>
							</div>
							<div class="form-group">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" name="quantity"
										 placeholder="Enter Quantity"min="1" value="1" step="1"
										ondrop="return false;" onpaste="return false;"
										onkeypress="return event.charCode>=48 && event.charCode<=57">
								</div>
							</div>
							<div class="form-group">
								<label for="inputMrp" class="col-sm-2 col-form-label">Price</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" name="mrp"
										placeholder="Enter Price" min="0" value="0" step="0.01"
										pattern="/^\d+(?:\.\d{1,2})?$/">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class=" close btn btn-outline-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-outline-primary"
							id="update-employee">Add</button>
					</div>
				</div>
			</div>
		</div>




	</div>
	<!-- Container end -->
	<footer class="footer">

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script th:src="@{/static/api_cart.js}"></script>
	</footer>



</body>
</html>
